{% block page_content %}

      <tr>
         <th>Department</th>
         <th>Code</th>
         <th></th>
      </tr>
      {% for d in departments %}
         <tr>
            <td>{{ d.name }}</td>
            <td>{{ d.code }}</td>
            <td>
               <button>View</button>
               <button>Edit</button>
               <button>Delete</button>
            </td>
         </tr>
      {% endfor %}
   </table>
{% endblock %}
